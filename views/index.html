    <img id="headpic" src="https://www.marieclaire.com.au/media/70589/royal-family-tiaras-header.jpg" alt="Span" title="Burger-Queens" width="300">
    <section id="head">
      <h1 id="texthead">Välkommen till Burger-Queen</h1>

    </section>





    <section id="burgers">


      <center>

        <h1>Våra burgare:</h1>


        <div>
          <h4> Här kan ni välja bland våra kungliga burgare </h4>

          <!-- comment -->
          <div id="myID">
            <div class="grid">

              <div v-for="burger in burgers" :class="['box']">


                  <h2>{{ burger.name }}</h2>


                <div><img :src="burger.img" width="300"></div>
                <input type="checkbox" :value=burger.name id="burgcheck" name="burgcheck" >

                <label for="burgercheck">Välj burgare</label>

                <ul>
                  <li>
                    <h4>{{ burger.ing }}</h4>
                  </li>

                  <li v-if=burger.gluten!=false>
                    <h4>Gluten</h4>
                  </li>



                  <li v-if=burger.lactose!=false>
                    <h4>Laktos</h4>
                  </li>




                </ul>
              </div>
            </div>
          </div>


      </center>

      </div>
    </section>

    <section id="contact">
      <center>
        <h2>Leveransinformation</h2>
        <p> Nedan fyller ni i leveransadress och betalningsinfo.</p>





        <p>
          <label for="fullname">Full name</label><br>
          <input type="text" id="fullname" name="fn" required="required" placeholder="First- and Last Name">
        </p>

        <p>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
        </p>
        <p>
          <label for="street">Street</label><br>
          <input type="text" id="street" name="st" placeholder="Street name">
        </p>
        <p>
          <label for="house">House</label><br>
          <input type="text" id="house" name="hs" placeholder="House number">
        </p>





        <p>

          <label for="payment method">Betalningssätt</label><br>
          <select id="payment" name="pm">
            <option selected="selected">Bankkort</option>
            <option>Swish</option>
            <option>Bankdosa</option>
            <option>PayPal</option>

          </select>
        </p>
      </center>
    </section>
    <section id="gender">

      <center>
        <h2>Titel</h2>


        <input checked="checked" type="radio" id="bq" name="kön" value="BurgerQueen">
        <label for="bq">BurgerQueen</label>


        <input type="radio" id="bk" name="kön" value="BurgerKing">
        <label for="bk">BurgerKing</label>

        <input type="radio" id="bg" name="kön" value="Burger">
        <label for="bg">Burger</label>

        <input type="radio" id="ej" name="kön" value="Pöbel">
        <label for="ej">Har ingen titel</label>
      </center>
    </section>
    <center>



      <button id="orderss" type="submit"> Beställ! <div>

          <img src="https://www.kungahuset.se/images/18.2490add172982faa1d32dcd/1597922268148/HMD%20lättläst.jpg" alt="Span" title="Beställ" width="300">
        </div>
      </button>

      <div id="displayOrderInfo"> </div>

      <div id="displayBurgerInfo"> </div>

    </center>
